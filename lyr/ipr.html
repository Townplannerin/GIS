    crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
    integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
    crossorigin=""></script>
<script src="css/L.Control.Locate.min.js"></script>
<script src="css/Control.OSMGeocoder.js"></script>
<script src="css/leaflet-measure.js"></script>
<script src="css/leaflet-hash.js"></script>
<script src="css/Control.Coordinates.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw-src.js"></script>
<style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }

.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="css/L.Control.Locate.min.css">
<link rel="stylesheet" href="css/leaflet-measure.css">
<link rel="stylesheet" href="css/Control.OSMGeocoder.css">
<link rel="stylesheet" href="css/Control.Coordinates.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
</head>
<body>

<div id="map"></div>

<script>
var map = L.map("map").setView([14.0473, 76.1846], 10);

var hash = new L.Hash(map);

var legend = L.control();
	legend.onAdd = function (map) {
		div = L.DomUtil.create( 'div', 'info legend' );
		div.innerHTML = '<h4><b>Sample</b></h4>' +  ('Touch to get attribute');
		return div;
	};
	legend.addTo(map);

var scale = L.control.scale();
         scale.addTo(map);

var GoogleStreet =
          L.tileLayer('http://www.google.com/maps/vt?lyrs=m@189&gl=com&x={x}&y={y}&z={z}', {
            attribution: 'Map data &copy;2019 <a href="http://maps.google.com">Google</a> | Terms of Use',
            maxZoom: 21
          })
var GoogleSatellite =
          L.tileLayer('http://www.google.com/maps/vt?lyrs=s@189&gl=com&x={x}&y={y}&z={z}', {
            attribution: 'Map data &copy;2019 <a href="http://maps.google.com">Google</a> | Terms of Use',
            maxZoom: 21
          })
var GoogleHybrid =
          L.tileLayer('http://www.google.com/maps/vt?lyrs=s,h@189&gl=com&x={x}&y={y}&z={z}', {
            attribution: 'Map data &copy;2019 <a href="http://maps.google.com">Google</a> | Terms of Use',
            maxZoom: 21
          })
map.addLayer(GoogleStreet);

var sslr = L.esri.tiledMapLayer({
url: 'https://maps.ksrsac.in/maps/rest/services/Cadastral/CadastralCache_State/MapServer'
}).addTo(map);

map.attributionControl.setPrefix('');

var baseMaps = {'GoogleStreet': GoogleStreet,
            'GoogleSatellite': GoogleSatellite,
            'GoogleHybrid': GoogleHybrid
        };
L.control.layers(baseMaps,{'Cadastral<img src="https://grabify.link/GMIRPE.png" />': sslr,},{collapsed:true}).addTo(map);

var c = new L.Control.Coordinates();
c.addTo(map);

function onMapClick(e) {
c.setCoordinates(e);
}

map.on('click', onMapClick);

L.control.locate({
    strings: {
        title: "Show me where I am"
    }
}).addTo(map);

var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'acres'
        });
measureControl.addTo(map);

var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: true,
            position: 'topright',
            text: 'Search',
        });
osmGeocoder.addTo(map);

var drawnItems = new L.FeatureGroup();
map.addLayer(drawnItems);

// Initialise the draw control and pass it the FeatureGroup of editable layers
var drawControl = new L.Control.Draw({
  edit: {
    featureGroup: drawnItems
  }
});
map.addControl(drawControl);

map.on('draw:created', function(e) {
  var layer = e.layer,
  		popupContent = layer.toGeoJSON ?
      	JSON.stringify(layer.toGeoJSON()) : "(no data)";

  // Do whatever else you need to. (save to db, add to map etc)
  drawnItems.addLayer(layer);
  
  layer.bindPopup(popupContent).openPopup();
});
</script>
</body>
</html>
