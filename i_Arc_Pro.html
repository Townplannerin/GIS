<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>MAP</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
<script src="https://js.arcgis.com/4.10/"></script>

<style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

#topbar {
      background: #fff;
      padding: 10px;
    }

    .action-button {
      font-size: 16px;
      background-color: transparent;
      border: 1px solid #D3D3D3;
      color: #6e6e6e;
      height: 32px;
      width: 32px;
      text-align: center;
      box-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
    }

    .action-button:hover,
    .action-button:focus {
      background: #0079c1;
      color: #e4e4e4;
    }

    .active {
      background: #0079c1;
      color: #e4e4e4;
    }
</style>

<script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/BasemapToggle",
	"esri/widgets/Locate",
	"esri/widgets/Search",
	"esri/widgets/ScaleBar",
	"esri/widgets/DistanceMeasurement2D",
	"esri/widgets/AreaMeasurement2D",
	"esri/widgets/Print",
	"esri/widgets/CoordinateConversion",
	"esri/layers/TileLayer"
      ],
      function(Map, MapView, BasemapToggle, Locate, Search, ScaleBar, DistanceMeasurement2D, AreaMeasurement2D, Print, CoordinateConversion, TileLayer) {

	 var activeWidget = null;

        var map = new Map({
          basemap: "streets"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [75.39779, 12.87204],
          zoom: 16
        });

        var toggle = new BasemapToggle({
          view: view,
          nextBasemap: "hybrid"
        });

        view.ui.add(toggle, "top-right");
	
	var locateBtn = new Locate({
        view: view
      });

      view.ui.add(locateBtn, {
        position: "top-left"
      });
	
	var searchWidget = new Search({
        view: view
      });

      view.ui.add(searchWidget, {
        position: "top-right"
      });

	var scaleBar = new ScaleBar({
        view: view,
        unit: "dual" 
      });

      view.ui.add(scaleBar, {
        position: "bottom-left"
      });

	view.ui.add("topbar", "top-right");

	document.getElementById("distanceButton").addEventListener("click",
        function () {
          setActiveWidget(null);
          if (!this.classList.contains('active')) {
            setActiveWidget('distance');
          } else {
            setActiveButton(null);
          }
        });

      document.getElementById("areaButton").addEventListener("click",
        function () {
          setActiveWidget(null);
          if (!this.classList.contains('active')) {
            setActiveWidget('area');
          } else {
            setActiveButton(null);
          }
        });

      function setActiveWidget(type) {
        switch (type) {
          case "distance":
            activeWidget = new DistanceMeasurement2D({
              view: view
            });

            // skip the initial 'new measurement' button
            activeWidget.viewModel.newMeasurement();

            view.ui.add(activeWidget, "top-right");
            setActiveButton(document.getElementById('distanceButton'));
            break;
          case "area":
            activeWidget = new AreaMeasurement2D({
              view: view
            });

            // skip the initial 'new measurement' button
            activeWidget.viewModel.newMeasurement();

            view.ui.add(activeWidget, "top-right");
            setActiveButton(document.getElementById('areaButton'));
            break;
          case null:
            if (activeWidget) {
              view.ui.remove(activeWidget);
              activeWidget.destroy();
              activeWidget = null;
            }
            break;
        }
      }

      function setActiveButton(selectedButton) {
        // focus the view to activate keyboard shortcuts for sketching
        view.focus();
        var elements = document.getElementsByClassName("active");
        for (var i = 0; i < elements.length; i++) {
          elements[i].classList.remove("active");
        }
        if (selectedButton) {
          selectedButton.classList.add("active");
        }
      }

	view.when(function() {
          var print = new Print({
            view: view,
            // specify your own print service
            printServiceUrl: "https://utility.arcgisonline.com/arcgis/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task"
          });

          view.ui.add(print, "top-left");
        });

	var ccWidget = new CoordinateConversion({
        view: view
      });

      view.ui.add(ccWidget, "bottom-left");

	var layer = new TileLayer({
	url: "https://maps.ksrsac.in/maps/rest/services/Cadastral/CadastralCache_State/MapServer"
	});
	map.add(layer);
      });
  </script>
</head>

<body>
 <div id="viewDiv"></div>
<div id="topbar">
    <button class="action-button esri-icon-minus" id="distanceButton" type="button"
      title="Measure distance between two or more points"></button>
    <button class="action-button esri-icon-polygon" id="areaButton" type="button"
      title="Measure area"></button>
  </div>
</body>
</html>
