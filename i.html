<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Web application">
<meta name="author" content="Saikprajwal">
<title>Sample</title>
	
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }

</style>
</head>
<body>

<div id="map"></div>

<script>
var map = L.map("map").setView([14.4643, 76.5472], 16);

var scale = L.control.scale();
         scale.addTo(map);

        var GoogleSatellite =
          L.tileLayer('http://www.google.com/maps/vt?lyrs=s@189&gl=com&x={x}&y={y}&z={z}', {
            attribution: 'Map data &copy;2019 <a href="http://maps.google.com">Google</a> | Terms of Use',
            maxZoom: 18
          })
       
        map.addLayer(GoogleSatellite);

 var mytile =L.tileLayer('https://imaping.000webhostapp.com/map/{z}/{x}/{y}.png', {
	opacity: 0.30,
        transparent: true,
        maxZoom: 18,
        tms: false
      }).addTo(map);

map.attributionControl.setPrefix('');

var baseMaps = {'GoogleSatellite': GoogleSatellite
        };
L.control.layers(baseMaps,{'Map': mytile,},{collapsed:true}).addTo(map);
</script>
</body>
</html>
